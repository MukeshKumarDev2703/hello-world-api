version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/hello-world-api

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: chmod_scripts.sh
      timeout: 60
      runas: root
